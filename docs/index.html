<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minique Online Compiler - Learn Compiler Design</title>
    <meta name="description" content="Minique: An educational programming language to understand compiler internals">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MINIQUE</h1>
            <p>Understanding what happens behind the scenes</p>
        </header>
        
        <div class="editor-section">
            <div class="panel">
                <h3>Code Editor</h3>
                <textarea id="editor" spellcheck="false" placeholder="Write your Minique code here..."></textarea>
            </div>
            
            <div class="panel">
                <h3>Output Console</h3>
                <pre id="output">Loading compiler...</pre>
            </div>
        </div>
        
        <div class="controls">
            <button id="runBtn" onclick="compileCode()" disabled>â³ Loading...</button>
            <button onclick="clearCode()">ğŸ—‘ï¸ Clear</button>
            <button onclick="loadExample()">ğŸ“ Example</button>
        </div>
        
        <div class="info">
            <h4>Quick Reference</h4>
            <ul>
                <li><code>set x = 10;</code> Assign a number to variable</li>
                <li><code>set y = x + 5;</code> Arithmetic operations (+, -, *, /)</li>
                <li><code>show "Hello";</code> Print a string</li>
                <li><code>show x;</code> Print a variable value</li>
            </ul>
        </div>
    </div>

    <script src="wasm/minique.js"></script>
    <script src="script.js"></script>
</body>
</html>
